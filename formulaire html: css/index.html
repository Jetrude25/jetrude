<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire DWWM</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <H1> Formulaire DWWM</H1>
    <form action="Formulaire DWWM" method="POST"> 
    <p class="cool">
        Nom <br>
        <input type="entrez votre nom" name="Nom" size="20" maxlength="20" placeholder="Entrez votre nom" class="cool1"><br>
        Email <br>
        <input type="entrez votre email" name="Email" size="20" maxlength="20" placeholder="Entrez votre email" class="cool2"><br>
        Indiquez votre satisfaction au cours de 1 à 10: <br>
        <input type="numéro de 1 à 10" name="indiquer votre satisfaction au cours de 1 à 10" size="20" maxlength="20" placeholder="numéro 1 à 10" class="cool3
        "><br>
        Qui est votre coach? <br>
        <select name="" id="" class="cool4">
            <option value="">Birante</option>
            <option value="">Mamadou</option>
            <option value="">Malick</option>
        </select>
    </p>
    <p class="id"> A quel moment avez-vous cours?</p>
    <div class="cool5">
        <input type="radio" name="text"> Matin <br>
        <input type="radio" name="text"> Après-midi <br>
        <input type="radio" name="text"> Soir <br>
    </div>
    <p> Quels outils avez-vous rencontrés jusque là?<br>
    (Selectionnez tout ce qui s'applique) 
    </p>
    <div class="cool6">
        <input type="checkbox" name=""> HTML <br>
        <input type="checkbox" name=""> CSS <br>
        <input type="checkbox" name=""> JavaScript <br>
        <input type="checkbox" name=""> Editeur de texte <br>
        <input type="checkbox" name=""> Ligne de commande <br>
    </div>
    <label for="text" class="cool8">  Décrivez votre expérience jusque là</label>
    <div class="c">
        <textarea name="" id="" cols="45" rows="6" placeholder="Décrivez votre expérience ici..."></textarea>
    </div>
    <form action="Envoyer" method="post">
        <input class="co" type="submit">
    </form>

    
</body>
</html>
